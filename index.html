<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap533dist/css/bootstrap.min.css">
    <script src="bootstrap533dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 mt-3 border border-2 border-primary ">
                <img src="images/bootstrap-4.svg" alt="" class="img-fluid mt-3 mx-auto d-block" style="width:200px;height: 150px;">
                <h4 class="mt-3 me-5" style="text-align: center;">Please Sign in</h4>
                <div class="row">
                    <div class="col-12">
                        <div class="col mt-2">
                            <input type="email" class="form-control" placeholder="Enter Email">
                         </div>
                         <div class="col mt-2">
                               <input type="password" class="form-control" placeholder="Enter Password">
                         </div>
                         <div class="col form-check mt-2">
                               <label class="form-check-label">
                               <input class="form-check-input mx-auto" type="checkbox">Remember Me</label>
                         </div>
                         <div class="col mt-2">
                           <button type="submit" class="btn btn-primary mt-2">Submit</button>
                        </div>
                        <p class="mt-1">&copy; 2017-2022</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
